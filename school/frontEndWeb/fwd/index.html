<html>
	<head>
		<title>soo park | front-web development portal</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, user-scalable=yes" />
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		
		<script src="http://cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js" type="text/javascript"></script>
		
	</head>
	
	<body>
		
		<h1 id="title">Fr<mark class="red-o">o</mark>nt-End<br>Web Devel<mark class="red-o">o</mark>pment</h1>
		
		<hr id="title-line1">
		<hr id="title-line2">
		
		<div class="proj-container">
			<div class="proj">
				
				<a href="project1">
					<h1>Project1</h1>
				</a>
				
				<a href="#">
					<h1 id="proj2">Project2</h1>
				</a>
				
				<a href="#">
					<h1 id="proj3">Project3</h1>
				</a>
			
				<a href="midterm">
					<h1 id="midterm">Midterm</h1>
				</a>
			
			</div>
		</div>
		
		<div class="lab-container">
			<div class="lab">
				
				<a href="#" id="lab1_2">
					<img class="placeImg" src="http://placehold.it/300x300">
					<h2><span>Lab1+2</span></h2>
				</a>
				
				<a href="#" id="lab3_5">
					<img class="placeImg" src="http://placehold.it/300x300">
					<h2><span>Lab3+5</span></h2>
				</a>
				
				<a href="#" id="lab4">
					<img class="placeImg" src="http://placehold.it/300x300">
					<h2><span>Lab4</span></h2>
					<h3 id="wall"><span>Should we build a wall? No.</span></h3>
				</a>
				
				<a href="../assignments/lab6.py" id="lab6">
					<img class="placeImg" src="http://placehold.it/300x300">
					<h2><span>Lab6</span></h2>
				</a>
				
				<a href="#" id="lab7">
					<img class="placeImg" src="http://placehold.it/300x300">
					<h2><span>Lab7</span></h2>
				</a>
				
				<a href="#" id="lab8" onclick="quiz()">
					<img class="placeImg" src="http://placehold.it/300x300">
					<h2><span>Lab8</span></h2>
				</a>
				
				<a id="lab9">
					<img class="placeImg" src="http://placehold.it/300x300">
					<h2><span>Lab9</span></h2>

					<div id="popup" class="modal">
						<div id="popup-content">							
							<form>
								
							<label for="animal">Are you a cat or a dog person?</label>
							<div class="formelement">
								<input type="text" id="animal">
							</div>
				
							<br>
							
							<p> What is the <span id="animal-name"></span> wearing? </p>
							<div class="formlement" id="items">
								<div>
									<input type = "checkbox" id = "hat" value = "hat">
									<label for="hat">Hat</label>
								</div>
								
								<div>
									<input type = "checkbox" id = "glasses" value = "glasses">
									<label for="necklace">Glasses</label>
								</div>
								
								<div>
									<input type = "checkbox" id = "necklace" value = "necklace">
									<label for="necklace">Necklace</label>
								</div>	
							</div>
							
							<br>
							
							<p>Would you like to update the pictures?</p>
							<div class="formelement">
								<div>
									<input  type="radio" name="update" id="update-yes" value="yes">
									<label for="update-yes">Yes</label>
								</div>
								
								<div>
									<input  type="radio" name="update" id="update-no" value="no">
									<label for="update-no">No</label>
								</div>
							</div>
							
							<br>
							
							<p>Which labs would you like to change?</p>
							<div class="formelement">
								<select id="lab-list">
									<option value="none">None</option>
									<option value="lab1">Lab1</option>
									<option value="lab2">Lab2</option>
									<option value="lab3">Lab3</option>
									<option value="lab4">Lab4</option>
									<option value="lab5">Lab5</option>
									<option value="lab6">Lab6</option>
									<option value="lab7">Lab7</option>
									<option value="lab8">Lab8</option>
									<option value="lab9">Lab9</option>
									<option value="all">All</option>
								</select>
							</div>
	
							<br>
	
							<input type="button" id="submit" value="Submit">
							
							<br><br>
							
							<textarea id="summary" rows="10" cols="30"></textarea>
							
							<br><br>
							
							<span id="close">Close</span>
							
							</form>
							
						</div>
					</div>
				</a>
				
				<a href="#" id="lab10">
					<img class="placeImg" src="http://placehold.it/300x300">
					<h2><span>Lab10</span></h2>
				</a>

			</div>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/lab8.js"></script>


	</body>
</html>
