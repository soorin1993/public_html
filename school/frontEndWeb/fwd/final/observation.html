<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Avalanche Awareness - Observation</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">

</head>
<body>
	<h1 class="title">Avalanche Awareness - Observation</h1>

	<div class="menu">
		<span><a href="index.html">Home</a></span>
		<span><a href="tips.html">Tips</a></span>
		<span><a href="fatalities.html">Fatalities</a></span>
	</div>
	
	<div class="main-image">
		<img src="img/banner4.jpg" alt="main">
	</div>
	
	<div id="formelement">
	<p>
		<h3>Submit Observation</h3>
	</p>
		<form id="order_form" method="post" action="">
		
		<p>
			<label for="name" class="label">Name</label>
			<input name="name" type="text" id="name" size="36" required >
		</p>
		<p>
			<label for="email" class="label">Email</label>
			<input name="email" id="email" type="email" size="36">
		</p>
		<p>
			<label for="phone" class="label">Phone</label>
			<input name="phone" type="text" id="phone" size="36">
		</p>
		
		<p>
			Did you see any avalanches?<br>
			<input type="radio" name="avalanche" id="avalanche_yes" value="Yes">
			<label for="avalanche_yes">Yes</label>
			<br>
			<input type="radio" name="avalanche" id="avalanche_no" value="No">
			<label for="avalanche_no">No</label>
		</p>
		<p>
		    Did you trigger any avalanches?<br>
			<input type="radio" name="trigger" id="trigger_yes" value="Yes">
			<label for="trigger_yes">Yes</label>
			<br>
			<input type="radio" name="trigger" id="trigger_no" value="No">
			<label for="trigger_no">No</label>
		</p>
		<p>
		    Was anyone caught in an avalanche?<br>
			<input type="radio" name="caught" id="caught_yes" value="Yes">
			<label for="caught_yes">Yes</label>
			<br>
			<input type="radio" name="caught" id="caught_no" value="No">
			<label for="caught_no">No</label>
		</p>
		<p>
			<label for="location" class="label">Location</label>
			<input name="location" type="text" id="location" size="36">
		</p>
		<p>
			<label for="description" class="label">Description</label><br>
			<textarea id="description" rows="5" cols="30"></textarea>
		</p>
		<p>
			<input type="submit" id="enter" value="Submit Observation">
		</p>
		</form>
	</div>
	
	<div id="results">
		<h3>Recorded Observations</h3>
			<ol id="results-list"></ol>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

	<script src="js/observation.js" charset="utf-8"></script>
	
</body>
</html>
